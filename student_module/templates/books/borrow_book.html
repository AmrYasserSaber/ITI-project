{% extends 'layouts/base.html' %}
{% block title %}Borrow Book{% endblock %}

{% block content %}
<h2>Borrow {{ book.title }}</h2>
<p>Author: {{ book.author }}</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Borrow</button>
</form>

<a href="{% url 'view_books' %}">Cancel</a>
{% endblock %}
